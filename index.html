<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Nunito&display=swap" rel="stylesheet">
  </head>
  <body>
		<div class="container">	
			<div class="timer">
				<h1 class="heading">Timer</h1>
        <div class="svg">
          <div class="outter-circle">
          </div>
          <svg class="svg__dial">
            <rect fill="url(#myGradient)" width="400" height="400" mask="url(#myMask)" />

            <mask id="myMask">
              <rect fill="black" width="400" height="400" />
              <circle
                fill="#2D4654"
                stroke="white"
                stroke-width="14"
                r="150"
                cx="0"
                cy="200"
                transform="rotate(-90 100 100)"
                stroke-linecap="round"
              />
            </mask>

            <linearGradient id="myGradient">
              <stop offset="0" class="gradient-col1" />
          </svg>

          <div class="timer__count">
            <input id="duration" value="30" class="timer__input" />
          </div>
        </div>
        <div class="timer__controls">
          <button id="start" class="btn"><i class="fas fa-play"></i></button>
          <button id="reset" class="btn">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="social">
        <a href="https://github.com/tmsbenitez">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/tmsbenitez/">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </footer>

    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
